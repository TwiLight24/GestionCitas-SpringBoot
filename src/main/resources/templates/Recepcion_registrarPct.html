<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/Recepcion_fragmentos :: cabecera_recepcion">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- BARRA LATERAL IZQUIERDA -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" th:replace="layout/Recepcion_fragmentos :: barraLateral_recepcion"></ul>
        <!-- FIN BARRA LATERAL IZQUIERDA -->

        <!-- CENTRO DE LA INTERFAZ-->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- ENCABEZADO -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                        </li>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Settings
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Activity Log
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- FIN ENCABEZADO -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">REGISTRO DE CITA</h1>
                    </div>

                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                Formulario Registro de Cita
                            </div>
                            <div class="card-body">
                                <form>
                                    <!-- Tipo de Documento -->
                                    <div class="row">
                                        <div class="column">
                                            <label>Tipo de Documento: </label>
                                            <select name="tipoDocumento">
                                                <option value="DNI">DNI</option>
                                                <option value="Pasaporte">Pasaporte</option>
                                                <!-- Otros tipos de documento -->
                                            </select>
                                        </div>
                                    </div>
                    
                                    <!-- DNI y Nombre -->
                                    <div class="row">
                                        <div class="column">
                                            <label>DNI Paciente: </label>
                                            <input placeholder="Ingrese DNI del Paciente" type="text">
                                        </div>
                                        <div class="column">
                                            <label>Nombre Paciente: </label>
                                            <input  placeholder="Ingrese Nombre del Paciente" type="text">
                                        </div>
                                    </div>
                    
                                    <!-- Apellido y Teléfono -->
                                    <div class="row">
                                        <div class="column">
                                            <label>Apellido Paciente: </label>
                                            <input placeholder="Ingrese Apellido del Paciente" type="text">
                                        </div>
                                        <div class="column">
                                            <label>Teléfono: </label>
                                            <input placeholder="Prefijo" type="tel" style="width: 30%;">
                                            <input placeholder="Número de teléfono" type="tel" style="width: 70%;">
                                        </div>
                                    </div>
                    
                                    <!-- Correo y Fecha de Cita -->
                                    <div class="row">
                                        <div class="column">
                                            <label>Correo Electrónico: </label>
                                            <input placeholder="Correo Electrónico" type="text">
                                        </div>
                                        <div class="column">
                                            <label>Fecha de Cita: </label>
                                            <input type="date">
                                        </div>
                                    </div>
                    
                                    <!-- Edad y Fecha de Nacimiento -->
                                    <div class="row">
                                        <div class="column">
                                            <label>Edad: </label>
                                            <input type="text">
                                        </div>
                                        <div class="column">
                                            <label>Fecha de Nacimiento: </label>
                                            <input type="date">
                                        </div>
                                    </div>
                    
                                    <!-- Botón de Registro -->
                                    <div class="row">
                                        <div class="column text-center">
                                            <button type="  ">
                                                Registrar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                
                    <!-- End of Main Content -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


        </div>
        <!-- FIN CENTRO DE LA INTERZAS-->

    </div>
    <!-- End of Page Wrapper -->



    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" th:replace="layout/fragmentos :: modal"></div>
    <div th:replace="layout/Recepcion_fragmentos :: librerias_recepcion"></div>

</body>

</html>
